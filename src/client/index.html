<!DOCTYPE html>
<html ng-app="app">

<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        
        .ng-hide {
            display: none !important;
        }
    </style>
    <title ng-bind="title">
        TheThing
    </title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/">
    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="/bower_components/angular-material-icons/angular-material-icons.css" />
    <link rel="stylesheet" href="/bower_components/angular-material-data-table/dist/md-data-table.css" />
    <link rel="stylesheet" href="/bower_components/json-formatter/dist/json-formatter.css" />
    <link rel="stylesheet" href="/bower_components/angular-ivh-treeview/dist/ivh-treeview.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body layout="column"  ng-controller="ShellController as vm" ng-class="{'evilMode' : vm.evilMode}">
    <div  layout="column" flex ng-cloak>
        <md-toolbar class="pqs-appbar" ng-class="{scrolled : vm.pageBarVisible, 'md-warn' : vm.evilMode}">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Menu" hide-gt-xs ng-click="vm.toggleSideNav()">
                    <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
                <md-icon md-svg-icon="images/logo.svg" class="s36" hide show-gt-xs aria-label="Logo" style="marging-rigth:3px"> </md-icon>

                <div layout="column">
                    <div class="logo">
                        <span><b>The</b>Thing</span> {{evilMode}}
                    </div>
                    <h3 class="page-title" ng-if="vm.pageBarVisible">
                        <span ng-bind="pageTitle"></span>
                    </h3>
                </div>
                <span flex>
            </div>

        </md-toolbar>


        <section id="content" class="content" layout="row" flex>
            <md-sidenav class="site-sidenav md-sidenav-left" md-component-id="mainSideNav" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">
                <div ng-include="'app/layout/menu.html'"></div>
            </md-sidenav>
            <div ui-view layout flex role="main" class="shuffle-animation">
            </div>

<!--
            <div ngplus-overlay ngplus-overlay-delay-in="50" ngplus-overlay-delay-out="700" ngplus-overlay-animation="dissolve-animation">
                <img src="images/busy.gif" />
                <div class="page-spinner-message overlay-message">{{vm.busyMessage}}</div>
            </div>
-->
        </section>
    </div>
    <div id="splash-page" ng-show="showSplash">
        <div class="page-splash">
            
            <div class="page-splash-message">
                <img src="images/logo.svg" style="width:200px;height:Auto;"> </img>
                <br>
                <b>The</b>Thing
            </div>
            <div class="page-progress-bar">
                <md-progress-linear md-mode="indeterminate" ></md-progress-linear>
            </div>
        </div>
    </div>
    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="/bower_components/angular-material-data-table/dist/md-data-table.js"></script>
    <script src="/bower_components/json-formatter/dist/json-formatter.js"></script>
    <script src="/bower_components/angular-multi-step-form/dist/browser/angular-multi-step-form.js"></script>
    <script src="/bower_components/angular-ivh-treeview/dist/ivh-treeview.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/ng-knob/dist/ng-knob.js"></script>
    <script src="/bower_components/paho-mqtt-js/mqttws31.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/app/app.module.js"></script>
    <script src="/src/client/app/blocks/exception/exception.module.js"></script>
    <script src="/src/client/app/blocks/logger/logger.module.js"></script>
    <script src="/src/client/app/blocks/router/router.module.js"></script>
    <script src="/src/client/app/core/core.module.js"></script>
    <script src="/src/client/app/dashboard/dashboard.module.js"></script>
    <script src="/src/client/app/layout/layout.module.js"></script>
    <script src="/src/client/app/widgets/widgets.module.js"></script>
    <script src="/src/client/app/blocks/exception/exception-handler.provider.js"></script>
    <script src="/src/client/app/blocks/exception/exception.js"></script>
    <script src="/src/client/app/blocks/logger/logger.js"></script>
    <script src="/src/client/app/blocks/router/router-helper.provider.js"></script>
    <script src="/src/client/app/core/config.js"></script>
    <script src="/src/client/app/core/constants.js"></script>
    <script src="/src/client/app/core/core.route.js"></script>
    <script src="/src/client/app/core/dataservice.js"></script>
    <script src="/src/client/app/core/watchTransform.js"></script>
    <script src="/src/client/app/dashboard/dashboard.controller.js"></script>
    <script src="/src/client/app/dashboard/dashboard.route.js"></script>
    <script src="/src/client/app/layout/menu-link.directive.js"></script>
    <script src="/src/client/app/layout/menu-toggle.directive.js"></script>
    <script src="/src/client/app/layout/menu.controller.js"></script>
    <script src="/src/client/app/layout/shell.controller.js"></script>
    <script src="/src/client/app/layout/user-avatar.directive.js"></script>
    <script src="/src/client/app/widgets/ht-img-person.directive.js"></script>
    <script src="/src/client/app/widgets/ht-widget-header.directive.js"></script>
    <!-- endinject -->
    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
